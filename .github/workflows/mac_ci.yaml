name: Zipline CI (macOS)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        python-version: [3.6]
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
    - name: Conda info
      shell: bash -l {0}
      run: conda info
    - name: Conda list
      shell: pwsh
      run: conda list
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2  # use latest v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install TA lib (macOS)
      if: startsWith(matrix.os, 'macos')
      run: |
        brew install ta-lib
    - name: Set Lockfile py 35
      if: matrix.python-version == 3.5
      run: |
        echo "PIP_CONSTRAINT=etc/requirements_locked.txt" >> $GITHUB_ENV
    - name: Set Lockfile py36
      if: matrix.python-version == 3.6
      run: |
        echo "PIP_CONSTRAINT=etc/requirements_py36_locked.txt" >> $GITHUB_ENV

    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "::set-output name=dir::$(pip cache dir)"
    - name: pip cache
      uses: actions/cache@v2
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ runner.os }}-pip-py${{matrix.python-version}}-${{ hashFiles(env.PIP_CONSTRAINT) }}
        restore-keys: |
          ${{ runner.os }}-pip-py${{matrix.python-version}}-
    - name: Install requirements
      run: |
        conda activate test
        pip install --no-binary=bcolz -e .[dev]
    - name: Run tests
      run: |
        nosetests tests